[package]
name = "md-tui"
version = "0.8.4"
edition = "2021"
authors = ["Henrik Tøn Løvhaug"]
description = "A terminal markdown viewer"
readme = "README.md"
license = "AGPL-3.0-or-later"
repository = "https://github.com/henriklovhaug/md-tui"
homepage = "https://github.com/henriklovhaug/md-tui"
keywords = ["markdown", "terminal", "viewer", "tui"]
categories = ["command-line-interface", "command-line-utilities"]

[[bin]]
name = "mdt"
path = "src/main.rs"

[lib]
name = "md_tui"
path = "src/lib.rs"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
strip = true

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[dependencies]
better-panic = "0.3.0"
config = "0.14.0"
crossterm = "0.28.1"
dirs = "5.0.1"
image = "0.25.2"
itertools = "0.13.0"
lazy_static = "1.5.0"
notify = "6.1.1"
open = "5.3.0"
pest = "2.7.11"
pest_derive = "2.7.11"
ratatui = { version = "0.28.0", features = ["macros", "all-widgets", "serde"] }
ratatui-image = { version = "1.0.5", features = ["crossterm"] }
serde = { version = "1.0.208", features = ["derive"] }
strsim = "0.11.1"
tree-sitter-bash = "0.21.0"
tree-sitter-c = "0.21.4"
tree-sitter-cpp = "0.22.3"
tree-sitter-css = "0.21.1"
tree-sitter-elixir = "0.2.0"
tree-sitter-go = "0.21.2"
tree-sitter-highlight = "0.21.0"
tree-sitter-html = "0.20.4"
tree-sitter-java = "0.21.0"
tree-sitter-javascript = "0.21.4"
tree-sitter-json = "0.21.0"
tree-sitter-lua = "0.1.0"
tree-sitter-luau-fork = "0.1.3"
tree-sitter-ocaml = "0.21.2"
tree-sitter-php = "0.22.8"
tree-sitter-python = "0.21.0"
tree-sitter-rust = "0.21.2"
tree-sitter-scala = "0.21.0"
tree-sitter-typescript = "0.21.2"
tree-sitter-yaml = "0.6.1"
ureq = "2.10.1"

[build-dependencies]
cc="1"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.20.0"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu"]
# Publish jobs to run in CI
pr-run-mode = "plan"
# Whether to install an updater program
install-updater = true
# Path that installers should place binaries in
install-path = "CARGO_HOME"
