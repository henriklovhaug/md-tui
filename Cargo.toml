[package]
name = "md-tui"
version = "0.7.3"
edition = "2021"
authors = ["Henrik Tøn Løvhaug"]
description = "A terminal markdown viewer"
readme = "README.md"
license = "AGPL-3.0-or-later"
repository = "https://github.com/henriklovhaug/md-tui"
homepage = "https://github.com/henriklovhaug/md-tui"
keywords = ["markdown", "terminal", "viewer", "tui"]
categories = ["command-line-interface", "command-line-utilities"]

[[bin]]
name = "mdt"
path = "src/main.rs"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
strip = true

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[dependencies]
better-panic = "0.3.0"
config = "0.14.0"
crossterm = "0.27.0"
dirs = "5.0.1"
image = "0.24.9"
itertools = "0.13.0"
lazy_static = "1.4.0"
notify = "6.1.1"
open = "5.1.2"
pest = "2.7.10"
pest_derive = "2.7.10"
ratatui = { version = "0.26.2", default-features = true, features = ["macros", "all-widgets", "serde"] }
ratatui-image = { version = "1.0.0", features = ["crossterm"] }
strsim = "0.11.1"
tree-sitter-bash = "0.21.0"
tree-sitter-c = "0.21.1"
tree-sitter-cpp = "0.22.0"
tree-sitter-elixir = "0.2.0"
tree-sitter-go = "0.21.0"
tree-sitter-highlight = "0.21.0"
tree-sitter-java = "0.21.0"
tree-sitter-javascript = "0.21.2"
tree-sitter-json = "0.21.0"
tree-sitter-lua = "0.1.0"
tree-sitter-ocaml = "0.21.2"
tree-sitter-python = "0.21.0"
tree-sitter-rust = "0.21.2"
tree-sitter-scala = "0.21.0"
ureq = "2.9.7"

[build-dependencies]
cc="1"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.14.1"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu"]
# Publish jobs to run in CI
pr-run-mode = "plan"
# Whether to install an updater program
install-updater = true
